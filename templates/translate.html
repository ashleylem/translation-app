{%extends "base.html" %}

{%block content%}

{% include "sidebar.html" %}


<div id="content" class="px-6 pt-6 2xl:container ">
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-2">
        <div class="md:col-span-2 lg:col-span-1">
            <div class="h-full py-8 px-6 space-y-6 rounded-xl border border-gray-200 bg-white ">
                <h1 class="text-2xl text-center pb-2 ml-2"> Translator</h1>
                <div class="flex justify-center ">
                    <form class="border shadow-sm  " id="translation-form" enctype="multipart/form-data">
                        <div class="flex my-3 flex-col justify-center">
                            <label class="peer  block mx-6 font-semibold text-sm" for="source-lang">Source
                                Language:</label>
                            <input class="h-12 px-4  bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2 mx-6 "
                                placeholder="" type="text" id="source-lang" name="source_lang"
                                placeholder="Enter source language" required>
                            <br>
                            <label class="peer block mx-6 font-semibold text-sm" for="target-lang">Target
                                Language:</label>
                            <input class="h-12 px-4  bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2 mx-6 "
                                placeholder="" type="text" name="target_lang" id="target-lang" required>
                            <br>
                            <label class="peer block mx-6 font-semibold text-sm" for="translator-name">Translator
                                Name:</label>
                            <input class="h-12 px-4  bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2 mx-6 "
                                placeholder="" type="text" name="translator_name" id="translator-name" required>
                            <br>
                            <input type='file' id="file-upload" />
                            <label for="file-upload"
                                class="m-auto w-3/4 mt-4 flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue-100 ">
                                <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                                </svg>
                                <span class="mt-2 text-base leading-normal">Select a file</span>

                            </label>
                            <br>
                            <button class="bg-blue-100 mt-2 p-2 w-1/2 md:w-1/3 m-auto  rounded"
                                type="submit">Translate</button>
                            <script src="script.js"></script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    {% endblock %}
